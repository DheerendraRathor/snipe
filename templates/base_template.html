<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<header>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Snipe</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline mr-auto mt-2 mt-md-0">
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search for a Snippet...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="submit">Search</button>
                    </span>
                </div>
            </form>
            <ul class="navbar-nav my-2 my-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Discover</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">New Snippet</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button"
                       aria-haspopup="true" aria-expanded="false">
                        raagga@microsoft.com
                    </a>
                    <div class="dropdown-menu" aria-labelledby="Preview">
                        <a class="dropdown-item" href="#">My Snippets</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Settings</a>
                        <a class="dropdown-item" href="#">Logout</a>
                    </div>
                </li>
            </ul>
        </div>

    </nav>

    {% block header_additional %}

    {% endblock %}
</header>
<main>
    {% block body_main %}

    {% endblock %}
</main>
<footer>
    {% block footer_additional %}

    {% endblock %}
</footer>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="{% static 'javascript/jquery-3.1.1.slim.min.js' %}"></script>
<script src="{% static 'javascript/tether.min.js' %}"></script>
<script src="{% static 'javascript/bootstrap.min.js' %}"></script>
</body>
</html>
